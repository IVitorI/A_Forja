<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Planos</title>
    <link rel="stylesheet" href="planos.css">
</head>
<body>

    <section class="pricing-section">
        <div class="container">
            <h2>Nossos Planos</h2>
            <div class="pricing-grid">

                <div class="pricing-plan">
                    <h3>Básico</h3>
                    <div class="price">$19<span class="period">/mês</span></div>
                    <ul>
                        <li>Recurso Essencial 1</li>
                        <li>Recurso Essencial 2</li>
                        <li>Suporte por Email</li>
                    </ul>
                    <button>Assinar Agora</button>
                </div>

                <div class="pricing-plan featured">
                    <div class="badge">Mais Popular</div>
                    <h3>Profissional</h3>                  
                    <div class="price">$49<span class="period">/mês</span></div>
                    <ul>
                        <li>Recurso Avançado 1</li>
                        <li>Recurso Avançado 2</li>
                        <li>Suporte Prioritário</li>
                    </ul>
                    <button>Assinar Agora</button>
                </div>

                <div class="pricing-plan">
                    <h3>Enterprise</h3>
                    <div class="price">$99<span class="period">/mês</span></div>
                    <ul>
                        <li>Todos os Recursos</li>
                        <li>Gerente de Contas</li>
                        <li>Suporte 24/7</li>
                    </ul>
                    <button>Assinar Agora</button>
                </div>

            </div>
        </div>
    </section>

</body>
</html>
