<svg width="350" height="400" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="10" y="10" width="330" height="380" rx="15" ry="15" fill="white" filter="url(#shadow)"/>

  <g class="card-author">
    <circle cx="70" cy="70" r="30" fill="#bdc3c7"/>
    <text x="115" y="65" font-size="18" fill="#333" font-weight="bold">Ana Silva</text>
    <text x="115" y="85" font-size="14" fill="#777">CEO, Tech Solutions</text>
  </g>

  <text x="40" y="140" font-size="16" fill="#555" line-height="1.6">
    <tspan x="40" dy="1.5em">"O trabalho superou todas as expectativas.</tspan>
    <tspan x="40" dy="1.5em">A atenção aos detalhes e a qualidade do</tspan>
    <tspan x="40" dy="1.5em">código são de um nível que raramente</tspan>
    <tspan x="40" dy="1.5em">se vê no mercado."</tspan>
  </text>

  <text x="300" y="360" font-size="120" font-weight="bold" fill="#2c3e50" fill-opacity="0.08" text-anchor="end">”</text>

</svg>