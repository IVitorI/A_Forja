<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de variáveis</title>

    <style>
        body {
            background-color: #c9c9c9;
        }
    </style>
</head>

<body>
    <script>
        const nomeDoCurso = 'A Forja do Engenheiro';
        let progressoAtual = 15;
        const faseConcluida = false;
        let proximoModulo;

        console.log('Valor da variável nomeDoCurso: ' + nomeDoCurso + '\nTipo da variável nomeDoCurso:' + typeof nomeDoCurso);

        console.log('Valor da variável progressoAtual: ' + progressoAtual + '\nTipo da variável progressoAtual:' + typeof progressoAtual);

        console.log('Valor da variável faseConcluida: ' + faseConcluida + '\nTipo da variável faseConcluida:' + typeof faseConcluida);

        console.log('Valor da variável proximoModulo: ' + proximoModulo + '\nTipo da variável proximoModulo:' + typeof proximoModulo);

    </script>
</body>

</html>
